<!DOCTYPE html>
<html>
    <head>
        <title>login</title>
        <meta charset=UTF-8>
        <link rel="stylesheet" href="style.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>
        <header>
      <div class="container">
        <div class="header-left">
          <img class="logo" src="https://smkn54jkt.sch.id/wp-content/uploads/2025/04/cropped-5c8aa492-4fb7-472b-b661-77a796506b33.png">
        </div>
        <!-- Tambahkan ikon menu dibawah -->
        <span class="fa fa-bars menu-icon"></span>
        <div class="header-right">
          <a href="http://index.html" class="login">Kembali</a>
        </div>
      </div>
    </header>
    <body>
        <div class="wrapper">
           <form action="">
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" placeholder="Username"
                required>
            </div>
            <div class="input-box">
                <input type="password" placeholder="password"
                required> 
            </div>
            <div class="remember">
                <label><input type="checkbox">ingat password?</label>
                <a href="#">Forgot Password</a>
            </div>

            <button type="submit" class="btn">Login</button>
            <div class="register">
                <p>tidak punya akun?<a href="#">Register</a></p>
            </div>
           </form> 
        </div>
    </body>
</html>
